{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Bidding System</title>
    <link rel="stylesheet" href="{% static 'myapp/css/home.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Watch Bidding</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">List Item</a></li>
                <li><a href="#">Bid Item</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>

                <!-- Add more navbar links as needed -->
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>Welcome to Watch Bidding</h1>
            <p>A platform to bid on exclusive watches</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <section class="main-content">
        <div class="container">
            <div class="buttons">
                <a href="list-item.html" class="btn">List Item</a>
                <a href="bid-item.html" class="btn btn-bid">Bid Item</a>
            </div>
            <!-- Featured Watches -->
            <div class="featured-watches">
                <!-- Featured watch cards -->
                <div class="watch-card">
                    <img src="watch1.jpg" alt="Watch 1">
                    <h3>Watch Name</h3>
                    <p>Description of the watch...</p>
                    <p>Current Bid: $1000</p>
                </div>
                <!-- Add more featured watch cards as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <ul class="footer-links">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
            <div class="social-media">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <!-- Add more social media icons as needed -->
            </div>
        </div>
    </footer>
</body>
</html>
